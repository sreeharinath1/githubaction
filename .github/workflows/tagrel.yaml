name: Tag Based Release Pipeline

on:
  push:
    tags:
      - v*              # Triggers only when tags like v1.0.0 are pushed

permissions:
  contents: read
  packages: write       # Needed if pushing Docker images (GHCR)

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production   # üîê Prod approval gate (optional but recommended)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show tag info
        run: |
          echo "Tag ref      : ${{ github.ref }}"
          echo "Tag name     : ${{ github.ref_name }}"
          echo "Commit SHA  : ${{ github.sha }}"

      # Example: build artifact
      - name: Build application
        run: |
          echo "Building version ${{ github.ref_name }}"

