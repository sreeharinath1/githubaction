name: Download Artifact Demo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          mkdir dist
          echo "Build result" > dist/output.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: build   # waits for build job to finish
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./downloaded

      - name: Use artifact
        run: |
          echo "Contents of artifact:"
          cat ./downloaded/output.txt
