name: ASCII Art Generator

on:
  workflow_call:               # ðŸ‘ˆ Makes this workflow reusable
    inputs:
      script_name:             # ðŸ‘ˆ Caller must provide which script to run
        description: "The script to execute (diamond.sh or star.sh)"
        required: true
        type: string
    outputs:                   # ðŸ‘ˆ Define outputs that caller can consume
      art_file:
        description: "The filename of the generated art"
        value: ${{ jobs.generate.outputs.filename }}

jobs:
  generate:
    runs-on: ubuntu-latest     # ðŸ‘ˆ Standard runner
    outputs:
      filename: ${{ steps.set-out.outputs.fname }}  # ðŸ‘ˆ Pass filename to caller
    steps:
      - uses: actions/checkout@v4   # ðŸ‘ˆ Checkout repo to access scripts

      - name: Generate Art
        run: |                  # ðŸ‘ˆ Run the chosen script and redirect output
          chmod +x ./scripts/${{ inputs.script_name }}
          ./scripts/${{ inputs.script_name }} > output.txt

      - name: Set Output for Caller
        id: set-out
        run: echo "fname=output.txt" >> "$GITHUB_OUTPUT"  # ðŸ‘ˆ Save filename as output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4   # ðŸ‘ˆ Store the art file for later download
        with:
          name: ${{ inputs.script_name }}-art
          path: output.txt
